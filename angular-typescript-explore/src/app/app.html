<main class="min-h-screen bg-slate-100 flex items-center justify-center p-4">
  <div class="w-full max-w-sm bg-white rounded-[2rem] shadow-2xl border border-white/20 overflow-hidden transition-all duration-500 hover:scale-[1.01]">
    
    <div class="bg-gradient-to-br from-blue-600 to-indigo-700 p-8 text-white">
      <h2 class="text-xs font-black uppercase tracking-[0.2em] opacity-70">Sea Eagle Booking</h2>
      <p class="text-3xl font-bold mt-1">${{ total().toFixed(2) }}</p>
    </div>

    <div class="p-8 space-y-6">
      <div class="flex justify-between items-end">
        <div>
          <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Guest</p>
          <p class="text-lg font-semibold text-slate-800">{{ activeBooking().guestName }}</p>
        </div>
        <div class="text-right">
          <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Room</p>
          <p class="text-lg font-mono font-bold text-blue-600">#{{ activeBooking().roomNumber }}</p>
        </div>
      </div>

      <div class="flex items-center gap-3 p-3 rounded-2xl bg-slate-50 border border-slate-100">
        <div [class]="'w-3 h-3 rounded-full animate-pulse ' + (activeBooking().status === 'Paid' ? 'bg-emerald-500' : 'bg-rose-500')"></div>
        <span class="text-sm font-bold uppercase tracking-tight text-slate-600">{{ activeBooking().status }}</span>
      </div>

      <button (click)="markAsPaid()" 
              [disabled]="activeBooking().status === 'Paid'"
              class="group relative w-full h-14 bg-slate-900 rounded-2xl overflow-hidden transition-all active:scale-95 disabled:opacity-30 disabled:pointer-events-none">
        <div class="absolute inset-0 bg-blue-600 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
        <span class="relative z-10 text-white font-bold tracking-wide">
          {{ activeBooking().status === 'Paid' ? 'âœ“ Transaction Complete' : 'Confirm & Process' }}
        </span>
      </button>
    </div>
  </div>
</main>
